<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/mykakaks-maid.css" rel="stylesheet">
	 
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            width: 350px;
            border-radius: 15px;
        }

        .icon {
            color: #495057;
        }

        .otp-box {
            width: 50px;
            text-align: center;
            font-size: 24px;
        }

        .email-text {
            font-weight: bold;
        }

        button:focus, input:focus {
            box-shadow: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg">
            <div class="card-body">
                <div class="icon mb-3">
                    <i class="bi bi-shield-exclamation-fill" style="font-size: 50px;"></i>
                </div>
                <h5 class="card-title mb-3">Verify your email to continue</h5>
                <p class="card-text">Enter OTP sent to <span class="email-text">example@domain.com</span></p>
                <div class="d-flex justify-content-center">
                    <input type="text" class="otp-box form-control me-2" maxlength="1">
                    <input type="text" class="otp-box form-control me-2" maxlength="1">
                    <input type="text" class="otp-box form-control me-2" maxlength="1">
                    <input type="text" class="otp-box form-control me-2" maxlength="1">
                </div>
                <button class="btn btn-primary mt-3" id="verifyOtpBtn">Verify OTP</button>
                <p class="mt-3">Didn't receive the OTP yet?</p>
                <a href="#" id="changeEmail">Change email</a> or <a href="#" id="resendOtp">Resend OTP</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById('verifyOtpBtn').addEventListener('click', function() {
            // Handle OTP verification logic here
            alert('OTP Verified!');
        });

        document.getElementById('resendOtp').addEventListener('click', function() {
            // Handle OTP resend logic here
            alert('OTP Resent!');
        });

        document.getElementById('changeEmail').addEventListener('click', function() {
            // Handle email change logic here
            alert('Change Email Clicked!');
        });
    </script>
</body>
</html>
